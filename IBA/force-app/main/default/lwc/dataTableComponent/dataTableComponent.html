<template>
   <!--lightning datatable-->
   <lightning-datatable key-field="id" data={parameters.data} onrowaction={handleRowAction}
      row-number-offset={rowOffset} hide-checkbox-column=true columns={columns} style="text-align: center;"></lightning-datatable>
   <!-- detail view modal -->
   <template if:true={bShowModal}>
      <section role="dialog" class="slds-modal slds-fade-in-open">
         <div class="slds-modal__container">
            <!--header-->
            <header class="slds-modal__header">
               <h1 class="slds-text-heading_medium slds-hyphenate">Record Details</h1>
            </header>
            <!--body-->
            <div class="slds-modal__content slds-p-around_medium">
               <dl class="slds-list_horizontal slds-wrap">
                  <dt class="slds-item_label slds-truncate" title="Quote Name">Quote Name:</dt>
                  <dd class="slds-item_detail slds-truncate">{record.Quote_Name__c}</dd>
                  <dt class="slds-item_label slds-truncate" title="Product Name">Product Name:</dt>
                  <dd class="slds-item_detail slds-truncate">{record.Name}</dd>
                  <dt class="slds-item_label slds-truncate" title="Price">Price:</dt>
                  <dd class="slds-item_detail slds-truncate">{record.Price__c}</dd>
                  <dt class="slds-item_label slds-truncate" title="Amount">Amount:</dt>
                  <dd class="slds-item_detail slds-truncate">{record.Amount__c}</dd>
                  <dt class="slds-item_label slds-truncate" title="Total Price">Total Price:</dt>
                  <dd class="slds-item_detail slds-truncate">{record.Total_Price__c}</dd>
               </dl>
            </div>
            <!--footer-->
            <footer class="slds-modal__footer">
               <lightning-button variant="brand" label="Close" title="Close" onclick={closeModal}></lightning-button><!--close button-->
            </footer>
         </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div><!--dark background when you click view button-->
   </template>
</template>
